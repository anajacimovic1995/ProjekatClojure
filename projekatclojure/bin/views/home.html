<!DOCTYPE html>
<html>

<head>

	<style>
	body {
		  margin: 0;
		}
		
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  width: 25%;
		  background-color: #f1f1f1;
		  position: fixed;
		  height: 100%;
		}
		
		li a {
		  display: block;
		  color: #000;
		  padding: 8px 16px;
		  text-decoration: none;
		}
		
		li a.active {
		  background-color: #4CAF50;
		}
		
		li a:hover:not(.active) {
		  background-color: #555;
		  color: white;
		}
   </style>
	
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>{{title}}</title>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
   <link href='http://fonts.googleapis.com/css?family=Stint+Ultra+Condensed' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
 
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>

   {% include "views/header.html" %}
   <div class="container">
     <div id="message">
            {% ifequal message.type "error" %}
           <div class="alert alert-danger alert-dismissable" id="error">
         <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
         <div id="error-message">{{message.text}}</div>
      </div>
{% endifequal %}
          {% ifequal message.type "success" %}
      <div class="alert alert-success alert-dismissable" id="success">
         <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
         <div id="success-message">{{message.text}}</div>
      </div>
{% endifequal %}
     </div>
      {% block content %}{% endblock %}
   </div>
   {% include "views/footer.html" %}

</body>
</html>
