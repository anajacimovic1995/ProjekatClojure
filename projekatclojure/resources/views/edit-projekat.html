<!DOCTYPE html>
<html>
<head>
<style>
	body {
	  background: #999;
	  padding: 40px;
	}
	html,body{
	background-color:#33383E;
	 justify-content: center;
	 align-items: center;
	 height: 100%;
	}
	
	.login {
	  display: inline-block;
	}
	
	#bg {
	  position: fixed;
	  left: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	  background: url("../images/ban1.jpg") no-repeat center center fixed;
	  background-size: cover;
	  -webkit-filter: blur(5px);
	}
	
	form {
	  position: relative;
	  width: 100%;
	  margin: 2 auto;
	  background: rgba(130,130,130,.3);
	  padding: 40px 40px;
	  border: 1px solid;
	  border-top-color: rgba(255,255,255,.4);
	  border-left-color: rgba(255,255,255,.4);
	  border-bottom-color: rgba(60,60,60,.4);
	  border-right-color: rgba(60,60,60,.4);
	}
	
	form input, form button {
	  width: 100%;
	  border: 1px solid;
	  border-bottom-color: rgba(255,255,255,.5);
	  border-right-color: rgba(60,60,60,.35);
	  border-top-color: rgba(60,60,60,.35);
	  border-left-color: rgba(80,80,80,.45);
	  background-color: rgba(0,0,0,.2);
	  background-repeat: no-repeat;
	  padding: 10px 10px 10px 10px;
	  letter-spacing: .075em;
	  color: #fff;
	  text-shadow: 0 1px 0 rgba(0,0,0,.1);
	  margin-bottom: 10px;
	}
	
	form input:focus { background-color: rgba(0,0,0,.4); }

	
	::-webkit-input-placeholder { color: #ccc;  }
	::-moz-placeholder { color: #ccc;  }
	:-ms-input-placeholder { color: #ccc;  }
	
	form button[type=submit] {
	  color: #3f898a;
	  text-shadow: 0 1px 0 #133d3e;
	  text-transform: uppercase;
	  background: #ffdf80;
	  border-top-color: #9fb5b5;
	  border-left-color: #608586;
	  border-bottom-color: #1b4849;
	  border-right-color: #1e4d4e;
	  cursor: pointer;
	}
	.header {
	  padding: 60px;
	  text-align: center;
	  background: #1abc9c;
	  color: white;
	  font-size: 30px;
	}
</style>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

   <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
   <link href='http://fonts.googleapis.com/css?family=Stint+Ultra+Condensed' rel='stylesheet' type='text/css'>

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <meta charset="ISO-8859-1">
   <title>Izmeni projekat</title>
        <script>

     function editProjekat() {
    	 
		    var params = new FormData();
		    params.append("projekatID", $("#projekatID").val());
		    params.append("tip", $("#tip").val());
		    params.append("naziv", $("#naziv").val());
		    params.append("lokacija", $("#lokacija").val());
		    params.append("opis", $("#opis").val());
		    params.append("slika", $("#slika").val());
		    params.append("investitorID", $("#investitorID").val());
		    params.append("godinaZavrsetka", $("#godinaZavrsetka").val());
		    
		    $.ajax({
		        type: "PUT",
		        url: "/projekat",
		        data: params,
		        dataType: 'json',
		        processData: false,
		        contentType: false,
		        success: function(data) {
		        	
		        	 window.location = "/pretragaprojekata";
		        }
		    });
		
		}
		
		function deleteProjekat(projekatID) {
		    $.ajax({
		        type: "DELETE",
		        url: "/projekat",
		        data: {
		        	projekatID: projekatID
		        },
		        dataType: 'json',
		        success: function(data) {
		            window.location = "/pretragaprojekata";
		        }
		    });
		}
   
   </script>
</head>

<body>
	<div class="header">
	  <h1>Header</h1>
	  
	</div>
	<form action="" name="projekat"  method="post">
	Projekat id:
    <input class="table-cell" type="text" name="projekatID" id="projekatID" value="{{projekat.projekatID}}">
		
	Tip:
	 	 <input type="text" name="tip" id="tip" placeholder="tip" value="{{projekat.tip}}" required autofocus>
	Naziv:
	     <input type="text" name="naziv" id="naziv" placeholder="naziv" value="{{projekat.naziv}}" required>

	Lokacija:
	 	 <input type="text" name="lokacija" id="lokacija" placeholder="lokacija" value="{{projekat.lokacija}}" required autofocus>
	Opis:
	     <input type="text" name="opis" id="opis" placeholder="opis" value="{{projekat.opis}}" required>
	Slika:
	 	 <input type="text" name="slika" id="slika" placeholder="slika" value="{{projekat.slika}}" required autofocus>

    Godina zavrsetka gradnje:
	     <input type="text" name="godinaZavrsetka" id="godinaZavrsetka" placeholder="godinaZavrsetka" value="{{projekat.godinaZavrsetka}}" required>
    
    Sifra vlasnika:
    <input class="table-cell" type="text" name="investitorID" id="investitorID" value="{{logged.vlasnikID}}">
		            
    <div class="form-group form-group-lg pull-right">
         <input type="button" value="Edit" onclick="editProjekat({{projekat.projekatID}})"/>
         <input type="button" value="Delete" onclick="deleteProjekat({{projekat.projekatID}})"/>
    </div>
	Vrati se na pocetnu stranu <a href="/vlasnikForma">link</a>
    </form>
    <br>

	

</body>
</html>
