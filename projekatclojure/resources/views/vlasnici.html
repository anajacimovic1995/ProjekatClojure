   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

   <meta charset="ISO-8859-1">
	<title>Prikaz vlasnika</title>
	<script>
	function searchVlasnik(text) {
	    $.ajax({
	        type: "GET",
	        url: "/vlasnici",
	        data: {
	            text: text
	        },
	        dataType: 'json',
	        success: function(data) {
	            var tableData = "";
	            if (data != null) {
	                for (var i = 0; i < data.length; i++) {
	                    tableData += "<tr>";
	                    tableData += "<tr id='" + data[i].id + " class='clickable-row'>";
	                    tableData += "<td>" + data[i].vlasnikID + "</td>";
	                    tableData += "<td>" + data[i].imePrezime + "</td>";
	                    tableData += "<td>" + data[i].username + "</td>";
	                    tableData += "<td>" + data[i].password + "</td>";
	                    tableData += "<td>" + data[i].adresa + "</td>";
	                    tableData += "<td>" + data[i].kontakt + "</td>";
	                    tableData += "<tr>";
	                }
	            }
	            $("#table-useri tbody").html(tableData);
	        },
	        error: function(xhr, status, error) {
	            showErrorMessage(xhr.responseText);
	        }
	    });
	}
	
	function deleteVlasnik(vlasnikID) {
	    $.ajax({
	        type: "DELETE",
	        url: "/vlasnik/" + vlasnikID,
	        data: {
	        	vlasnikID: vlasnikID
	        },
	        dataType: 'json',
	        success: function(data) {
	            window.location = "/vlasnici";
	        }
	    });
	}
	</script>

</head>
<body>
		<div class="header">
		  <h1>Dobrodosao {{logged.imePrezime}}!</h1>
		</div>
		
		<div class="navbar">
		 <a href="/pretraga">Prikaz stanova</a>
		 <a href="/projekti">Prikaz projekata</a>
         <a href="/useri">Prikaz kupaca</a>
         <a href="/vlasnici">Prikaz prodavaca</a>                        
         <a href="/logout">Izloguj se sa naloga</a>
		</div>
      <div class="row">
           <input type="text" name="search" placeholder="Pretraga ..." onkeyup="searchVlasnik(this.value);" autofocus/>
           <table id="table-useri" class="table">
            <thead>
              <th>ID</th>
              <th>Ime i prezime</th>
              <th>Username</th>
              <th>Password</th>
              <th>Adresa</th> 
              <th>Kontakt</th>              
 			 </thead>
 			  
             <tbody>
              {% for v in vlasnici %}
               <tr id="{{v.vlasnikID}}" onclick="deleteVlasnik(this.id)" class="clickable-row">
               <td>{{v.vlasnikID}}</td>
               <td>{{v.imePrezime}}</td>
               <td>{{v.username}}</td>
               <td>{{v.password}}</td>
               <td>{{v.adresa}}</td>
               <td>{{v.kontakt}}</td>                            
               </tr>
               {% endfor %}
              
             </tbody>
             </table>  
         </div>

</body>
</html>
