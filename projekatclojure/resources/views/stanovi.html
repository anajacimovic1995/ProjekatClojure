<!DOCTYPE html>
<html>
<head>
	<style>
	body {
		  margin: 0;
		}
		
		ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  width: 25%;
		  background-color: #f1f1f1;
		  position: fixed;
		  height: 100%;
		}
		
		li a {
		  display: block;
		  color: #000;
		  padding: 8px 16px;
		  text-decoration: none;
		}
		
		li a.active {
		  background-color: #4CAF50;
		}
		
		li a:hover:not(.active) {
		  background-color: #555;
		  color: white;
		}
		.table{
		    display:table;
		    width:100%;
		    height:100%;
		}
		.table-cell{
		    vertical-align:middle;
		/*     padding: 5px 0; */
		    background: #2f6818;
		    text-align: center;
		    margin: 0 0 0px 0;
		    font-size: 16px;
		    color: white;
		}
	    .content-pic {
		    height:90%; /* = 100% - 2*5% padding */
		    width:90%; /* = 100% - 2*5% padding */
		
		}
	    .content-pic .rs{    
		    width:auto;
		    height:auto;
		    max-height:90%;
		    max-width:100%;
		}
				
		body {
		  font-family: Arial, Helvetica, sans-serif;
		  margin: 0;
		}
		
		
		.header {
		  padding: 80px;
		  text-align: center;
		  background: #1abc9c;
		  color: white;
		}
		
		
		.header h1 {
		  font-size: 40px;
		}
		
		.navbar {
		  overflow: hidden;
		  background-color: #333;
		  position: sticky;
		  position: -webkit-sticky;
		  top: 0;
		}
				
		.navbar a {
		  float: left;
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 20px;
		  text-decoration: none;
		}
		
		.navbar a.right {
		  float: right;
		}
		
		.navbar a:hover {
		  background-color: #ddd;
		  color: black;
		}
		
		.navbar a.active {
		  background-color: #666;
		  color: white;
		}
   </style>
	
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
   <title>Stanovi</title>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
   <link href='http://fonts.googleapis.com/css?family=Stint+Ultra+Condensed' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
 
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <meta charset="ISO-8859-1">

</head>
<body>
		<div class="header">
		  <h1>Dobrodosao {{logged.imePrezime}}!</h1>
		</div>
		
		<div class="navbar">
		  <a href="/stanovi">Raspolozivi stanovi</a>
          <a href="/pretraga">Pretraga stanova</a>
          <a href="/projekti">Projekti</a>
          <a href="/favoriti">Izdvojeni stanovi</a>                       
          <a href="/logout">Izloguj se sa naloga</a>
		</div>
		
		{% for s in stanovi %}
		<div class="square">
		   <div class="content-pic">		   	        		           
		      <form action="" name="favorit"  method="post">
		        <div class="table">	
		        	<div class="table-cell"> 
		        		<img class="rs" src="{{s.slika}}"/>       	
		        	<div class="table-cell"> 
		            <input class="table-cell" type="text" name="stanID" id="stanID" value="{{s.stanID}}" readonly>    
		            </div>		            
		            <div class="table-cell"> 
		        		<a href="{{s.link}} ">LINK</a>      	
		        	</div> 
		            <div class="table-cell">
		     		{{s.lokacija}}
		            </div>
		            <div class="table-cell">
		                {{s.vime}}
		            </div>
		            <div class="table-cell">
		                {{s.kvadratura}}
		            </div>
		            <div class="table-cell">
		            <input class="table-cell" type="text" name="userID" id="userID" value="{{logged.userID}}">
		            </div>
		            <div class="table-cell">
	 	 				<button class="btn btn-lg btn-primary btn-block" type="submit"> Favorit </button>				
		            </div>					
		        </div>
		       </form> 
		    </div>		    	
		</div>
		{% endfor %}
</body>
</html>
