	<title>Pretraga stanova</title>
	<script>
	function searchStan(text) {
	    $.ajax({
	        type: "GET",
	        url: "/pretraga",
	        data: {
	            text: text
	        },
	        dataType: 'json',
	        success: function(data) {
	            var tableData = "";
	            if (data != null) {
	                for (var i = 0; i < data.length; i++) {
	                    tableData += "<tr>";
	                    tableData += "<tr id='" + data[i].id + " class='clickable-row'>";
	                    tableData += "<td>" + data[i].stanID + "</td>";
	                    tableData += "<td>" + data[i].lokacija + "</td>";
	                    tableData += "<td>" + data[i].kvadratura + "</td>";
	                    tableData += "<td>" + data[i].cenaEvri + "</td>";
	                    tableData += "<td>" + data[i].vime + "</td>";
	                    tableData += "<tr>";
	                }
	            }
	            $("#table-stanovi tbody").html(tableData);
	        },
	        error: function(xhr, status, error) {
	            showErrorMessage(xhr.responseText);
	        }
	    });
	}
	</script>
	<script>
	function getStan(id) {
	    window.location = "/stan/" + id;
	}
	</script>
</head>
<body>
		<div class="header">
		  <h1>Dobrodosao {{logged.imePrezime}}!</h1>
		</div>
		
		<div class="navbar">
		 <a href="/addstan">Kreiraj oglas za stan</a>
         <a href="/pretragavl">Pregled stanova</a>
         <a href="/addprojekat">Kreiraj oglas za projekat</a>
         <a href="/pretragaprojekata">Pregled projekata</a>                
         <a href="/vlogout" class="right">Izloguj se sa naloga</a>
		</div>
      <div class="row">
           <input type="text" name="search" placeholder="Pretraga ..." onkeyup="searchStan(this.value);" autofocus/>
           <table id="table-stanovi" class="table">
            <thead>
              <th>ID</th>
              <th>Lokacija</th>
              <th>Kvadratura</th>
              <th>Cena</th>
              <th>Vlasnik</th>              
 			 </thead>
 			  
             <tbody>
              {% for s in stanovi %}
               <tr id="{{s.stanID}}" onclick="getStan(this.id)" class="clickable-row">
               <td>{{s.stanID}}</td>
               <td>{{s.lokacija}}</td>
               <td>{{s.kvadratura}}</td>
               <td>{{s.cenaEvri}}</td>
               <td>{{s.vime}}</td>                            
               </tr>
               {% endfor %}
              
             </tbody>
             </table>  
         </div>
    <div class="footer">
	  <h2>Footer</h2>
	</div>
</body>
